<!-- Dalam Computed Service nilai yang berubah dalam sebuah variable akan merubah variabel (Ketergantungan pada variable awal)
-->
<html>
	<head>
		<title>VUE</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="konten">
			<li v-for="v in data_siswa" track-by="$index">
			{{ v.nama }} - {{ $index }}
			</li>
		</div>
	</body>
	<script>
	<!-- 
	// Atribut el berfungsi untuk memilih elemen, pada contoh di atas kita akan memilih elemen dengan id='konten' 
	// data berfungsi untuk menyimpan variabel yang berisi data.
	// pesan berisi dana yang akan di tampilkan {{ pesan }}.
	-->
	var vo = new Vue({
		el : '#konten',
		data : {
			data_siswa : [
				{ nama:'adri' },
				{ nama:'musly' }
			]
		}
	})
	</script>
</html>
